<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>🎯 Jogo do Bicho</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#060818; --bg2:#0a0f2c; --panel:#0f172a; --line:#1e2a3f;
  --text:#eaf2ff; --muted:#a7b3c8; --accent:#00e5ff; --accent2:#7c3aed; --warn:#f59e0b;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui;
  background:radial-gradient(900px 700px at 50% -150px,var(--bg2),#020412 75%);
  color:var(--text);
}
header{text-align:center;padding:22px 10px 12px}
h1{font-family:Orbitron;color:var(--warn);text-shadow:0 0 10px rgba(245,158,11,.6);font-size:28px;margin-bottom:4px}
.sub{color:var(--muted);font-size:15px}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  max-width:950px;
  margin:20px auto 60px;
  padding:0 14px;
}
.card{
  background:linear-gradient(180deg,#0c152b,#0a1020);
  border:1px solid #13213a;
  border-radius:14px;
  box-shadow:inset 0 0 0 2px rgba(0,229,255,.05);
  overflow:hidden;
  transition:.25s;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  text-align:center;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 18px rgba(0,229,255,.18), inset 0 0 0 2px rgba(0,229,255,.18);
}
.card img{
  width:100%;
  height:100px;
  object-fit:contain;
  margin-top:10px;
  filter:drop-shadow(0 0 8px rgba(0,229,255,.35));
}
.name{
  font-weight:700;
  font-size:16px;
  margin:6px 0 2px;
  color:var(--accent);
  text-shadow:0 0 6px rgba(0,229,255,.3);
}
.nums{
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}
footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
  font-size:13px;
  border-top:1px solid rgba(255,255,255,.06);
}
</style>
</head>
<body>

<header>
  <h1>🎯 Jogo do Bicho</h1>
  <p class="sub">Tabela completa — 25 animais e suas numerações</p>

<div class="grid" id="grid"></div>

</html>
