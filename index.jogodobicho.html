*{box-sizing:border-box;margin:0;padding:0}
body{

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  max-width:950px;
  margin:20px auto 60px;
  padding:0 14px;
}
.card{
  background:linear-gradient(180deg,#0c152b,#0a1020);
  border:1px solid #13213a;
  border-radius:14px;
  box-shadow:inset 0 0 0 2px rgba(0,229,255,.05);
  overflow:hidden;
  transition:.25s;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  text-align:center;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 18px rgba(0,229,255,.18), inset 0 0 0 2px rgba(0,229,255,.18);
}
.card img{
  width:100%;
  height:100px;
  object-fit:contain;
  margin-top:10px;
  filter:drop-shadow(0 0 8px rgba(0,229,255,.35));
}
.name{
  font-weight:700;
  font-size:16px;
  margin:6px 0 2px;
  color:var(--accent);
  text-shadow:0 0 6px rgba(0,229,255,.3);
}
.nums{
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}
footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
  font-size:13px;
  border-top:1px solid rgba(255,255,255,.06);
}
