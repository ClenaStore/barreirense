<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Resultados</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

<style>
:root{
  --panel:#0f172a;--line:#1e2a3f;
  --bg1:#060818;--bg2:#0a0f2c;
  --text:#eaf2ff;--muted:#a7b3c8;
  --accent:#00e5ff;--warn:#f59e0b;--ok:#16a34a;
}

body{
  background:transparent;
  color:var(--text);
  font-family:Inter,system-ui;
  margin:0;padding:0;
  overflow-x:hidden;
}

/* === FILTRO === */
.filtro{
  text-align:center;
  margin:10px auto 16px;
}
.filtro input{
  background:#0c1428;
  border:1px solid #1e2a3f;
  color:var(--text);
  border-radius:8px;
  padding:8px 12px;
  font-size:14px;
  width:180px;
  outline:none;
  text-align:center;
  transition:.2s;
}
.filtro input:focus{
  border-color:var(--accent);
  box-shadow:0 0 8px rgba(0,229,255,.4);
}

/* === CONTE√öDO === */
.container{
  max-width:950px;
  margin:0 auto 50px;
  padding:0 12px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* === CARD === */
.card{
  background:linear-gradient(180deg,var(--panel),#0a0f1f);
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  box-shadow:0 0 15px rgba(0,229,255,.05);
  transition:.3s;
}
.card:hover{box-shadow:0 0 18px rgba(0,229,255,.18);transform:translateY(-2px)}
.card-header{
  display:flex;justify-content:space-between;align-items:center;
  cursor:pointer;
}
.card-header h2{font-family:Orbitron;font-size:17px;color:var(--warn);margin:0}
.card-header span{font-size:12px;color:var(--muted)}
.card-body{margin-top:8px;display:none;animation:fade .3s ease}
@keyframes fade{from{opacity:0;transform:translateY(-4px)}to{opacity:1;transform:translateY(0)}}

/* === INFO GRID === */
.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:8px;margin-top:6px;
}
.info-box{
  background:#0b1220;border:1px solid #1f2f49;border-radius:10px;
  padding:8px;text-align:center;
}
.info-box b{display:block;font-size:14px;color:var(--accent);margin-bottom:3px}
.info-box span{font-size:12px;color:var(--muted)}

/* === GANHADORES === */
.winners{margin-top:12px}
.winners h3{color:var(--ok);font-family:Orbitron;font-size:15px;margin-bottom:6px}
.winner-card{
  background:#0c1428;border:1px solid #1f2f49;border-radius:10px;
  padding:8px;margin-bottom:8px;
}
.winner-card b{color:var(--warn);display:block;margin-bottom:3px}
.winner-card small{color:var(--muted)}
.winner-photo img{
  width:100%;max-height:200px;object-fit:contain;
  border-radius:8px;border:1px solid #1f2f49;margin-top:6px;
}

/* === LOADING === */
.loading{text-align:center;margin-top:25px}
.loader{
  width:50px;height:50px;
  border:4px solid #23304a;border-top-color:var(--accent);
  border-radius:50%;animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
.loading p{margin-top:8px;color:var(--muted);font-size:13px}

/* === RESPONSIVO === */
@media(max-width:700px){
  .info-grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>
<body>

<div class="filtro">
  <input type="text" id="dataFiltro" placeholder="Filtrar por data">
</div>

<div id="content" class="container">
  <div class="loading">
    <div class="loader"></div>
    <p>Carregando resultados...</p>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz94zCUzLHcv8UdmYVO2RUA26Zlp-rP2lUEybUoiBUaT14-paIlrseiDj_hdoNcz0CU/exec";
let resultadosOriginais = [];

// === Carrega os resultados ===
async function carregarResultados(){
  try{
    const res = await fetch(`${SCRIPT_URL}?action=resultados`, {cache:"no-store"});
    const data = await res.json();
    resultadosOriginais = data;
    renderResultados(data);
  }catch(e){
    document.getElementById("content").innerHTML =
      "<p style='text-align:center;color:#f87171'>Erro ao carregar resultados.</p>";
  }
}

// === Renderiza os resultados ===
function renderResultados(lista){
  if(!Array.isArray(lista) || lista.length===0){
    document.getElementById("content").innerHTML =
      "<p style='text-align:center;color:#a7b3c8'>Nenhum resultado dispon√≠vel.</p>";
    return;
  }

  document.getElementById("content").innerHTML = lista.map(jogo=>{
    const ganhadores = (jogo.ganhadores||[]).map(g=>`
      <div class='winner-card'>
        <b>${g.nome}</b>
        <small>Cotas: ${g.cotas} ‚Ä¢ Valor investido: R$ ${g.investimento}</small>
        <div class='winner-photo'>
          ${g.comprovante ? `<img src='${g.comprovante}' alt='Comprovante de repasse'>` : ""}
        </div>
      </div>
    `).join('');

    return `
    <div class="card">
      <div class="card-header" onclick="toggleCard(this)">
        <h2>${jogo.titulo||'Jogo sem t√≠tulo'}</h2>
        <span>${jogo.data||''}</span>
      </div>
      <div class="card-body">
        <div class="info-grid">
          <div class="info-box"><b>${jogo.totalCotas||0}</b><span>Total de cotas</span></div>
          <div class="info-box"><b>R$ ${jogo.valorTotal||'0,00'}</b><span>Investimento total</span></div>
          <div class="info-box"><b>R$ ${jogo.repasses||'0,00'}</b><span>Valor de repasses</span></div>
        </div>
        <div class="winners">
          <h3>üèÜ Ganhadores</h3>
          ${ganhadores || "<p style='color:#a7b3c8'>Nenhum ganhador registrado.</p>"}
        </div>
      </div>
    </div>`;
  }).join('');
}

// === Expande/Recolhe cards ===
function toggleCard(header){
  const body = header.nextElementSibling;
  const open = body.style.display==="block";
  document.querySelectorAll(".card-body").forEach(b=>b.style.display="none");
  if(!open) body.style.display="block";
}

// === Filtro de data ===
flatpickr("#dataFiltro", {
  locale:"pt",
  dateFormat:"d/m/Y",
  onChange: ([date])=>{
    if(!date){ renderResultados(resultadosOriginais); return; }
    const filtro = date.toLocaleDateString("pt-BR");
    const filtrados = resultadosOriginais.filter(j=> (j.data||"").includes(filtro));
    renderResultados(filtrados);
  }
});

// === In√≠cio ===
carregarResultados();
</script>
</body>
</html>
