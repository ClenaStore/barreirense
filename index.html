<style>
:root{
  --bg1:#06060a;
  --bg2:#101020;
  --card:#141424;
  --accent:#00e5ff;
  --accent2:#7c3aed;
  --text:#f5f5f5;
  --muted:#aaa;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  font-family:Poppins,system-ui;
  overflow-x:hidden;
  min-height:100vh;
}

/* HEADER */
header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  font-family:'Orbitron',sans-serif;
  letter-spacing:1px;
  text-shadow:0 0 10px var(--accent);
  background:rgba(0,0,0,0.3);
  border-bottom:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}

/* BANNER */
.banner-container{
  position:relative;
  width:100%;
  height:180px;
  overflow:hidden;
  border-radius:16px;
  margin:10px auto;
  box-shadow:0 0 15px rgba(0,229,255,.3);
  animation:borderGlow 4s linear infinite;
}
@keyframes borderGlow{
  0%{box-shadow:0 0 10px #00e5ff, inset 0 0 10px #7c3aed;}
  25%{box-shadow:0 0 20px #7c3aed, inset 0 0 20px #00e5ff;}
  50%{box-shadow:0 0 15px #ff00ff, inset 0 0 15px #00ffff;}
  75%{box-shadow:0 0 20px #00e5ff, inset 0 0 25px #7c3aed;}
  100%{box-shadow:0 0 10px #00e5ff, inset 0 0 10px #7c3aed;}
}
.banner-container img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;left:0;
  opacity:0;
  transition:opacity 1.2s ease;
  filter:brightness(.88);
  border-radius:16px;
}
.banner-container img.active{opacity:1}

/* CATEGORIAS */
.categorias{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:18px;
  padding:20px;
  margin:10px auto 25px;
  max-width:950px;
}
.cat-card{
  background:linear-gradient(180deg,#141424,#0b0b14);
  border-radius:14px;
  text-align:center;
  padding:18px 10px;
  cursor:pointer;
  transition:transform .3s, box-shadow .3s;
  box-shadow:0 0 10px rgba(0,229,255,.15);
  border:1px solid rgba(255,255,255,0.08);
}
.cat-card:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 0 25px rgba(0,229,255,.6);
}
.cat-card img{
  width:60px;
  height:60px;
  object-fit:contain;
  margin-bottom:10px;
  filter:drop-shadow(0 0 6px rgba(0,229,255,.5));
}
.cat-card h4{
  font-size:14px;
  color:#f5f5f5;
  font-weight:600;
  text-shadow:0 0 5px rgba(0,229,255,.4);
}

/* CATEGORIA BLOCOS */
.categoria-bloco{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}
.categoria-bloco h2{
  font-family:'Orbitron',sans-serif;
  color:var(--accent);
  margin-bottom:18px;
  font-size:20px;
  letter-spacing:1px;
  text-shadow:0 0 10px var(--accent);
  border-left:4px solid var(--accent2);
  padding-left:10px;
}

/* CARDS DE JOGOS */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding-bottom:20px;
}
.card{
  background:linear-gradient(180deg,var(--card),#0a0a14);
  border-radius:18px;
  box-shadow:0 0 15px rgba(0,0,0,.5);
  overflow:hidden;
  position:relative;
  transition:transform .3s, box-shadow .3s;
  cursor:pointer;
  height:320px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.card:hover{
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 0 25px var(--accent);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  object-position:top;
  display:block;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.card h3{
  padding:12px;
  font-size:15px;
  text-align:center;
  color:var(--text);
  font-weight:600;
  text-shadow:0 0 5px rgba(0,229,255,.4);
}
.flag{
  position:absolute;
  top:10px;
  right:-38px;
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  color:#fff;
  font-size:11px;
  font-weight:700;
  padding:6px 45px;
  transform:rotate(45deg);
  text-align:center;
  box-shadow:0 0 10px var(--accent);
  animation:glow 1.6s infinite ease-in-out;
}
@keyframes glow{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.5);}
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  color:var(--muted);
  background:rgba(0,0,0,0.4);
  border-top:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}

/* RESPONSIVO */
@media(max-width:768px){
  header{font-size:20px;padding:15px;}
  .banner-container{height:150px;}
  .categorias{grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:14px;}
  .cat-card img{width:50px;height:50px;}
  .games{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;}
  .card{height:290px;}
  .card img{height:200px;}
}
@media(max-width:480px){
  .categorias{grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:12px;}
  .cat-card h4{font-size:12px;}
  .games{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:14px;}
  .card{height:260px;}
  .card img{height:180px;}
}
</style>
