<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#06060a;
  --bg2:#101020;
  --card:#141424;
  --accent:#00e5ff;
  --accent2:#7c3aed;
  --text:#f5f5f5;
  --muted:#aaa;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  font-family:Poppins,system-ui;
  overflow-x:hidden;
  min-height:100vh;
}

/* HEADER */
header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  font-family:'Orbitron',sans-serif;
  letter-spacing:1px;
  text-shadow:0 0 10px var(--accent);
  background:rgba(0,0,0,0.3);
  border-bottom:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}

/* BANNER */
.banner-container{
  position:relative;
  width:100%;
  height:180px;
  overflow:hidden;
  border-radius:16px;
  margin:10px auto;
  box-shadow:0 0 15px rgba(0,229,255,.3);
  animation:borderGlow 4s linear infinite;
}
@keyframes borderGlow{
  0%{box-shadow:0 0 10px #00e5ff, inset 0 0 10px #7c3aed;}
  25%{box-shadow:0 0 20px #7c3aed, inset 0 0 20px #00e5ff;}
  50%{box-shadow:0 0 15px #ff00ff, inset 0 0 15px #00ffff;}
  75%{box-shadow:0 0 20px #00e5ff, inset 0 0 25px #7c3aed;}
  100%{box-shadow:0 0 10px #00e5ff, inset 0 0 10px #7c3aed;}
}
.banner-container img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;left:0;
  opacity:0;
  transition:opacity 1.2s ease;
  filter:brightness(.88);
  border-radius:16px;
}
.banner-container img.active{opacity:1}

/* CATEGORIAS HORIZONTAIS */
.categorias-scroll{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px 20px 15px;
  scroll-behavior:smooth;
}
.categorias-scroll::-webkit-scrollbar{height:6px;}
.categorias-scroll::-webkit-scrollbar-thumb{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  border-radius:4px;
}
.cat-mini{
  flex:0 0 auto;
  width:100px;
  height:70px; /* ðŸ”¹ mais estreito na altura */
  background:linear-gradient(180deg,#1a1a2a,#0b0b14);
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:transform .3s, box-shadow .3s, background .3s;
  box-shadow:0 0 6px rgba(0,229,255,.25);
  border:1px solid rgba(255,255,255,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.cat-mini:hover{
  transform:scale(1.08);
  box-shadow:0 0 15px var(--accent);
}
.cat-mini.active{
  background:linear-gradient(180deg,var(--accent2),var(--accent));
  color:#000;
  box-shadow:0 0 20px var(--accent);
}
.cat-mini img{
  width:30px;
  height:30px;
  object-fit:contain;
  margin-bottom:4px;
  filter:drop-shadow(0 0 5px rgba(0,229,255,.6));
}
.cat-mini h4{
  font-size:12px;
  font-weight:600;
  color:#fff;
  text-shadow:0 0 5px rgba(0,229,255,.4);
}

/* GAMES GRID */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding:25px 20px 60px;
  max-width:1000px;
  margin:auto;
}
.card{
  background:linear-gradient(180deg,var(--card),#0a0a14);
  border-radius:18px;
  box-shadow:0 0 15px rgba(0,0,0,.5);
  overflow:hidden;
  position:relative;
  transition:transform .3s, box-shadow .3s;
  cursor:pointer;
  height:320px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.card:hover{
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 0 25px var(--accent);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  object-position:top;
  display:block;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.card h3{
  padding:12px;
  font-size:15px;
  text-align:center;
  color:var(--text);
  font-weight:600;
  text-shadow:0 0 5px rgba(0,229,255,.4);
}
.flag{
  position:absolute;
  top:10px;
  right:-38px;
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  color:#fff;
  font-size:11px;
  font-weight:700;
  padding:6px 45px;
  transform:rotate(45deg);
  text-align:center;
  box-shadow:0 0 10px var(--accent);
  animation:glow 1.6s infinite ease-in-out;
}
@keyframes glow{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.5);}
}

/* RESPONSIVO */
@media(max-width:768px){
  .banner-container{height:150px;}
  .games{grid-template-columns:repeat(2,1fr);gap:14px;} /* ðŸ”¹ 2 cards por linha */
  .card{height:280px;}
  .card img{height:180px;}
}
@media(max-width:480px){
  .cat-mini{width:85px;height:65px;}
  .cat-mini img{width:26px;height:26px;}
  .cat-mini h4{font-size:11px;}
  .games{grid-template-columns:repeat(2,1fr);gap:12px;} /* ðŸ”¹ mantÃ©m 2 por linha */
}
footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  color:var(--muted);
  background:rgba(0,0,0,0.4);
  border-top:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}
</style>
</head>

<script>
// Banner rotativo
let banners=document.querySelectorAll('.banner-container img');
let index=0;
setInterval(()=>{
  banners[index].classList.remove('active');
  index=(index+1)%banners.length;
  banners[index].classList.add('active');
},4000);

// Clique com animaÃ§Ã£o
function openGame(url,card){
  card.style.transform='scale(0.97)';
  setTimeout(()=>{window.location.href=url;},250);
}

// FILTRO DE CATEGORIAS
const categorias=document.querySelectorAll('.cat-mini');
const jogos=document.querySelectorAll('.games .card');

categorias.forEach(cat=>{
  cat.addEventListener('click',()=>{
    categorias.forEach(c=>c.classList.remove('active'));
    cat.classList.add('active');
    const filtro=cat.dataset.cat;
    jogos.forEach(j=>{
      j.style.display=(filtro==='todos'||j.dataset.cat===filtro)?'flex':'none';
    });
  });
});
</script>
