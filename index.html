<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Games Hub</title>

<style>
:root{
  --bg:#0a0a0f;--card:#13131a;--accent:#00bcd4;--text:#f5f5f5;--muted:#aaa;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,system-ui}
body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* BANNERS */
.banner-container{
  position:relative;
  width:100%;
  height:200px;
  overflow:hidden;
}
.banner-container img{
  width:100%;
  height:200px;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transition:opacity 1s ease;
}
.banner-container img.active{opacity:1}

/* GRID DE JOGOS */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  box-shadow:0 0 10px rgba(0,0,0,.3);
  overflow:hidden;
  transition:transform .3s, box-shadow .3s;
  position:relative;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  object-position:top; /* garante que a imagem fique colada no topo */
  flex-shrink:0; /* impede que a imagem encolha */
}
.card h3{
  font-size:15px;
  padding:10px;
  color:var(--text);
  margin-top:auto; /* empurra o título para baixo se sobrar espaço */
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px var(--accent);
}
.card:active{
  transform:scale(.95);
  filter:brightness(1.4);
}

/* ANIMAÇÃO DE CLIQUE */
@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.1);}
  100% {transform: scale(1);}
}
.card.clicked {
  animation: pulse .4s ease;
}

/* RODAPÉ */
footer{
  text-align:center;
  padding:20px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>
<body>

<!-- BANNERS -->
<div class="banner-container">
  <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/capa%201.jpg?raw=true" class="active" alt="Banner 1">
  <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/capa%201.jpg?raw=true" alt="Banner 2">
  <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/capa%201.jpg?raw=true" alt="Banner 3">
</div>

<!-- LISTA DE JOGOS -->
<section class="games">
  <div class="card" onclick="openGame('index.odete.html', this)">
    <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/Odete.jpg?raw=true" alt="Jogo 1">
    <h3>Quem matou Odete Roitman?</h3>
  </div>
</section>

<footer>© 2025 Games Hub</footer>

<script>
// Banner rotativo
let banners = document.querySelectorAll('.banner-container img');
let index = 0;
setInterval(()=>{
  banners[index].classList.remove('active');
  index = (index + 1) % banners.length;
  banners[index].classList.add('active');
},4000);

// Abrir jogo com efeito
function openGame(url, card){
  card.classList.add('clicked');
  setTimeout(()=>{window.location.href = url;},300);
}
</script>
</body>
</html>
