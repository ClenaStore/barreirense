<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>🎮 Jogos do Momento</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#06060a;
  --bg2:#101020;
  --card:#141424;
  --accent:#00e5ff;
  --accent2:#7c3aed;
  --text:#f5f5f5;
  --muted:#aaa;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  font-family:Poppins,system-ui;
  overflow-x:hidden;
  min-height:100vh;
}

/* HEADER */
header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  font-family:'Orbitron',sans-serif;
  letter-spacing:1px;
  text-shadow:0 0 10px var(--accent);
  background:rgba(0,0,0,0.3);
  border-bottom:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}

/* BANNERS */
.banner-container{
  position:relative;
  width:100%;
  height:180px;
  overflow:hidden;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.banner-container img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;left:0;
  opacity:0;
  transition:opacity 1.2s ease;
  filter:brightness(.85);
}
.banner-container img.active{opacity:1}

/* GAMES GRID */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding:25px 20px 60px;
}
.card{
  background:linear-gradient(180deg,var(--card),#0a0a14);
  border-radius:18px;
  box-shadow:0 0 15px rgba(0,0,0,.5);
  overflow:hidden;
  position:relative;
  transition:transform .3s, box-shadow .3s;
  cursor:pointer;
  height:320px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.card:hover{
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 0 25px var(--accent);
}

/* CAPA DO JOGO - sempre colada no topo */
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  object-position:top; /* <<< Mantém o topo visível */
  display:block;
  border-bottom:1px solid rgba(255,255,255,0.05);
  margin:0; /* <<< Colada no topo */
}

/* TÍTULO */
.card h3{
  padding:12px;
  font-size:15px;
  text-align:center;
  color:var(--text);
  font-weight:600;
  text-shadow:0 0 5px rgba(0,229,255,.4);
}

/* FLAG “JOGUE AGORA” */
.flag{
  position:absolute;
  top:10px;
  right:-38px;
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  color:#fff;
  font-size:11px;
  font-weight:700;
  padding:6px 45px;
  transform:rotate(45deg);
  text-align:center;
  box-shadow:0 0 10px var(--accent);
  animation:glow 1.6s infinite ease-in-out;
}
@keyframes glow{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.5);}
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  color:var(--muted);
  background:rgba(0,0,0,0.4);
  border-top:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}

/* RESPONSIVIDADE */
@media(max-width:768px){
  header{font-size:20px;padding:15px;}
  .banner-container{height:150px;}
  .games{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;}
  .card{height:290px;}
  .card img{height:200px;}
  .flag{top:8px;right:-34px;}
}
@media(max-width:480px){
  .games{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:14px;}
  .card{height:260px;}
  .card img{height:180px;}
  .flag{right:-30px;font-size:10px;}
}
</style>
</head>
<body>

<header>🎮 Jogos do Momento</header>

<div class="banner-container">
  <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/capa%201.jpg?raw=true" class="active" alt="Banner 1">
  <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/capa%201.jpg?raw=true" alt="Banner 2">
  <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/capa%201.jpg?raw=true" alt="Banner 3">
</div>

<section class="games">
  <div class="card" onclick="openGame('index.odete.html', this)">
    <span class="flag">🎯 JOGUE AGORA</span>
    <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/Odete.jpg?raw=true" alt="Jogo 1">
    <h3>Quem matou Odete Roitman? 🤔</h3>
  </div>

  <div class="card" onclick="openGame('index.futebol.html', this)">
    <span class="flag">🎯 JOGUE AGORA</span>
    <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/futebol.jpg?raw=true" alt="Jogo 2">
    <h3>Desafio Futebol ⚽</h3>
  </div>

  <div class="card" onclick="openGame('index.quiz.html', this)">
    <span class="flag">🎯 JOGUE AGORA</span>
    <img src="https://github.com/ClenaStore/barreirense/blob/main/paste/quiz.jpg?raw=true" alt="Jogo 3">
    <h3>Quiz dos Famosos 🧠</h3>
  </div>
</section>

<footer>© 2025 Games Hub</footer>

<script>
// Banner rotativo
let banners = document.querySelectorAll('.banner-container img');
let index = 0;
setInterval(()=>{
  banners[index].classList.remove('active');
  index = (index + 1) % banners.length;
  banners[index].classList.add('active');
},4000);

// Animação de clique
function openGame(url, card){
  card.style.transform='scale(0.97)';
  setTimeout(()=>{window.location.href=url;},250);
}
</script>

</body>
</html>
